<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/desktop.css" />

    <script src="./main.js"></script>
  </head>
  <body>
    <!-- Transperant black overlay on whole screen --------------------------------->
    <div class="overlay"></div>

    <h1>Bitcoin Converter</h1>

    <!-- Sats - Btc Form ----------------------------------------------------------->
    <form class="converter-form" action="#">
      <input class="input-sats" type="number" name="sats" id="sats" min="0" />
      <label class="label-sats" for="sats">Satoshis</label>

      <input class="input-btc" type="number" name="btc" id="btc" max="21_000_000" />
      <label class="label-btc" for="btc">Bitcoin</label>
    </form>

    <!-- Coin and simple btc convertions -->
    <img
      id="btc-coin"
      src="./images/bitcoin-coin.png"
      alt="Golden bitcoin 'coin' that shows simple bitocin units of measure"
    />

    <div class="btc-convertions">
      <div class="btc-convertions-sats">
        <h4>Satoshi</h4>
        <p>1</p>
        <p>10</p>
        <p>100</p>
        <p>1,000</p>
        <p>10,000</p>
        <p>100,000</p>
        <p>1,000,000</p>
        <p>10,000,000</p>
        <p>100,000,000</p>
      </div>
      <div class="btc-convertions-btc">
        <h4>Bitcoin</h4>
        <p>0.0000000<span>1</span></p>
        <p>0.000000<span>10</span></p>
        <p>0.00000<span>100</span></p>
        <p>0.0000<span>1000</span></p>
        <p>0.000<span>10000</span></p>
        <p>0.00<span>100000</span></p>
        <p>0.0<span>1000000</span></p>
        <p>0.<span>10000000</span></p>
        <p><span>1.00000000</span></p>
      </div>
    </div>
  </body>
</html>
