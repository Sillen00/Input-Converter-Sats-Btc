<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./tablet.css">

    <script src="./main.js"></script>
</head>
<body>
    <div class="overlay"></div>

    <h1>Bitcoin <span>Converter</span></h1>

    <form class="converter-form" action="#">
        <input class="input-sats" type="number" name="sats" id="sats" min="0">
        <label class="label-sats" for="sats">Satoshis</label>

        <input class="input-btc" type="number" name="btc" id="btc" max="21_000_000">
        <label class="label-btc" for="btc">Bitcoin</label>

    </form>
</body>
</html>
